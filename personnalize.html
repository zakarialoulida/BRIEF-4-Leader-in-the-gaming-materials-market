 <!DOCTYPE html>
 <html lang="en">
 
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Game Center</title>
     <script src="https://cdn.tailwindcss.com"></script>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
         integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
         crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="stylesheet" href="style.css">
 </head>
 
 <body class="bg-black">
     <!-- navbar -->
     <nav class="flex justify-between bg-gray-900 text-white w-full">
         <div class="xl:px-11  flex w-full items-center">
             <a class="text-3xl font-bold font-heading" href="#">
                 <img class="h-[85px] logo" src="imags/logo.png" alt="logo"></a>
             <!-- Nav Links -->
             <ul class=" md:flex px-10 ml-auto font-semibold font-heading space-x-12 max-md:gap-80 max-md:absolute max-md:right-0 max-md:top-[84px] max-md:bg-gray-950 max-md:h-[400px] max-md:w-[200px]" id="nav-links">
                 <li class="max-md:my-8"><a class="hover:text-gray-200 max-md:ml-[50px] " href="index.html">Home</a></li>
                 <li class="max-md:my-8"><a class="hover:text-gray-200" href="products.html">Products</a></li>
                 <li class="max-md:my-8"><a class="hover:text-gray-200" href="about.html">About</a></li>
                 <li><a class="hover:text-gray-200" href="contact.html">Contact</a></li>
             </ul>
             
             <!-- Header Icons -->
             <div class="hidden xl:flex items-center space-x-5">
                 <a class="flex items-center hover:text-gray-200" href="#">
                     <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                         stroke="currentColor">
                         <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                             d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                     </svg>
                     
                 </a>
             </div>
         </div>
         <!-- Responsive navbar -->
         <a class="xl:hidden  flex mr-6 items-center" href="#">
             <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hover:text-gray-200" fill="none" viewBox="0 0 24 24"
                 stroke="currentColor">
                 <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                     d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
             </svg>
         </a>
         <a class="md:hidden flex items-center cursor-pointer" id="burger-menu">
             <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hover:text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                 <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
             </svg>
         </a>
         
     </nav>
 


    <section class="m-10    flex justify-evenly gap- flex-wrap  ">
        <div class=" w-3/6 flex flex-col items-center gap-7  " id="productDetails"> 
        </div>
        <div
        id="optionsContainer"  class=" text-gray-50  p-3 lg:w-2/5 w-96 mt-7 flex flex-col ite gap-4 text-center border-2 border-white rounded "> 
        </div>
        </section>
    <hr>
    <footer class="bg-black dark:bg-gray-900">
        <div class="mx-auto w-full max-w-screen-xl p-4 py-6 lg:py-8">
            <div class="md:flex md:justify-between">
                <div><img src="imags/logo.png" alt="logo" class="object-fill h-20 w-30 mr-3" alt="FlowBite Logo">
                </div>
                <div>
                    <h2 class="text-white text-3xl mb-5">Quick Links</h2>
                    <ul class="font-medium text-white">
                        <li class="cursor-pointer hover:text-gray-500">Home</li>
                        <li class="cursor-pointer hover:text-gray-500">Products</li>
                        <li class="cursor-pointer hover:text-gray-500">About</li>
                        <li class="cursor-pointer hover:text-gray-500">Contact</li>
                    </ul>
                </div>
                <div>
                    <h2 class="text-white text-3xl mb-5">CONTACT ONFO</h2>
                    <ul class="font-medium text-white">
                        <li class="cursor-pointer hover:text-gray-500">NEW TORK NY 10016</li>
                        <li class="cursor-pointer hover:text-gray-500">98 WEST 21TH STREET</li>
                        <li class="cursor-pointer hover:text-gray-500">Joygame@gmail.com</li>
                        <li class="cursor-pointer hover:text-gray-500">98 WEST 21TH STREET</li>
                </div>
                <div>
                    <h2 class="text-white text-3xl mb-5">CONTACT</h2>
                    <ul class="font-medium text-white text-4xl">
                        <i class="cursor-pointer fa-brands fa-facebook" style="color: #eff0f0;"></i>
                        <i class="cursor-pointer fa-brands fa-instagram" style="color: #f2f2f3;"></i>
                        <i class="cursor-pointer fa-brands fa-twitter" style="color: #eff0f0;"></i>
                    </ul>

                </div>
            </div>


        </div>

    </footer>
    <script src="products.js"></script>
</body>

</html>
